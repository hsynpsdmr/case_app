name: case_app
description: "Case App is a VOCO application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_login: ^5.0.0
  flutter_riverpod: ^2.4.9
  http: ^1.2.0
  shared_preferences: ^2.2.2
  flutter_offline: ^3.0.1
  lottie: ^3.0.0
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/

flutter_launcher_icons:
  android: "launcher_icon"
  remove_alpha_ios: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21


flutter_native_splash:
  color: "#03A9F4"
  android_12:
    color: "#03A9F4"